services:
  - type: web
    name: shortify-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    healthCheckPath: /healthz
    plan: free
    envVars:
      - key: ENV
        value: render
      - key: BASE_URL
        # After first deploy, update this to your Render URL (e.g. https://shortify-api.onrender.com)
        value: https://example.com
      - key: DATABASE_URL
        fromDatabase:
          name: shortify-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: shortify-redis
          type: redis
databases:
  - name: shortify-postgres
    databaseName: shortify
    plan: free
redis:
  - name: shortify-redis
    plan: free
